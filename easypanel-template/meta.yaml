instructions: |
  ### Getting Started
  
  1. **Access the UI**: Once deployed, access Bytebot UI on port 9992
  2. **Add API Key**: Make sure you've provided an API key for your chosen AI provider
  3. **Create Your First Task**: Use natural language to describe what you want Bytebot to do
  4. **Watch It Work**: See Bytebot complete tasks in the live desktop view
  
  ### Configuration
  
  - The desktop environment runs on port 9990 (internal)
  - The agent API runs on port 9991 (internal)
  - The web UI is accessible on port 9992 (public)
  - Database runs on the default PostgreSQL port (internal)
  
  ### API Keys
  
  You need at least one API key for an AI provider:
  - **Anthropic Claude**: Recommended for best performance. Get key at https://console.anthropic.com/
  - **OpenAI GPT**: Alternative option. Get key at https://platform.openai.com/api-keys
  - **Google Gemini**: Another alternative. Get key at https://aistudio.google.com/app/apikey
  
  ### Example Tasks
  
  Try these to get started:
  - "Go to Wikipedia and create a summary of quantum computing"
  - "Take screenshots of the top 5 news websites"
  - "Research flights from NYC to London and create a comparison document"
  
  ### Security Notes
  
  - Only the UI service is exposed publicly
  - All internal services communicate via private networking
  - Consider adding authentication for production use
  - API keys are stored as environment variables
  
  ### Advanced Usage
  
  - Install additional software using the Desktop tab
  - Set up password managers for authentication
  - Use the REST API for programmatic task creation
  - Configure applications for specific workflows
  
  For full documentation, visit: https://docs.bytebot.ai

