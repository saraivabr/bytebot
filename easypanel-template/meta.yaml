name: Bytebot
description: |
  Bytebot is an open-source AI Desktop Agent that gives AI its own computer to complete tasks for you.
  
  An AI agent with a full virtual desktop environment that can use any application, download files, 
  log into websites, and complete complex multi-step workflows across different programs.
  
  ### Key Features:
  - Complete Ubuntu Linux environment with pre-installed applications
  - Natural language task creation
  - File upload support for document processing
  - Live desktop view with real-time task monitoring
  - Takeover mode for manual intervention
  - Persistent environment for installed programs
  - Support for multiple AI providers (Anthropic Claude, OpenAI GPT, Google Gemini)
  
  ### What Gets Deployed:
  - **bytebot-ui**: Web interface for task management (port 9992)
  - **bytebot-agent**: Task orchestration and AI coordination (port 9991)
  - **bytebot-desktop**: Virtual Ubuntu desktop with XFCE (port 9990)
  - **postgres**: Database for task persistence
  
  All services communicate via private networking for security.

schema:
  type: object
  required:
    - projectName
    - aiProvider
  properties:
    projectName:
      type: string
      title: Project Name
      default: bytebot
      description: Name for your Bytebot project
    
    aiProvider:
      type: string
      title: AI Provider
      default: anthropic
      enum:
        - anthropic
        - openai
        - gemini
      description: Choose your AI provider (you'll need an API key)
    
    anthropicApiKey:
      type: string
      title: Anthropic API Key
      description: Your Anthropic API key (for Claude models). Get one at https://console.anthropic.com/
      default: ""
    
    openaiApiKey:
      type: string
      title: OpenAI API Key
      description: Your OpenAI API key (for GPT models). Get one at https://platform.openai.com/api-keys
      default: ""
    
    geminiApiKey:
      type: string
      title: Google Gemini API Key
      description: Your Google Gemini API key. Get one at https://aistudio.google.com/app/apikey
      default: ""
    
    postgresPassword:
      type: string
      title: PostgreSQL Password
      default: postgres
      description: Password for PostgreSQL database

